    <img id="currentImage" src="images/1.jpg" style="display: block;margin:auto" onclick="displayImages()"

    <script>
    
        function displayImages(){
            
            var images=["images/1.jpg","images/2.jfif","images/3.jpg","images/4.jpg"];
            var x=document.getElementById("currentImage").getAttribute("src");
            for(var i=0;i<=3;i++){
                if(x==images[i]){
                    var nextImage;
                    if(i==3){
                        nextImage=images[0];
                    }
                    else{
                        nextImage=images[i+1];
                    }
                    document.getElementById("currentImage").setAttribute("src",nextImage);
                }
            }
        }
    
    
    
    </script>
